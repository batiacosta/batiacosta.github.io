<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind Modal Example</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4">
            <button
                id="openModalBtn"
                class="bg-gray-900 text-white py-2 px-4 rounded"
            >
                Open Modal
            </button>
        </div>

        <!-- Modal -->
        <div
            id="myModal"
            class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden"
        >
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Modal Title</h2>
                    <button
                        id="closeModalBtn"
                        class="text-gray-600 hover:text-gray-900"
                    >
                        &times;
                    </button>
                </div>
                <div>
                    <div
                        id="default-carousel"
                        class="relative w-full"
                        data-carousel="slide"
                    >
                        <!-- Carousel wrapper -->
                        <div
                            class="relative h-56 overflow-hidden rounded-lg md:h-96"
                        >
                            <!-- Item 1 -->
                            <div
                                class="hidden duration-700 ease-in-out"
                                data-carousel-item
                            >
                                <img
                                    src="/docs/images/carousel/carousel-1.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="..."
                                />
                            </div>
                            <!-- Item 2 -->
                            <div
                                class="hidden duration-700 ease-in-out"
                                data-carousel-item
                            >
                                <img
                                    src="/docs/images/carousel/carousel-2.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="..."
                                />
                            </div>
                            <!-- Item 3 -->
                            <div
                                class="hidden duration-700 ease-in-out"
                                data-carousel-item
                            >
                                <img
                                    src="/docs/images/carousel/carousel-3.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="..."
                                />
                            </div>
                            <!-- Item 4 -->
                            <div
                                class="hidden duration-700 ease-in-out"
                                data-carousel-item
                            >
                                <img
                                    src="/docs/images/carousel/carousel-4.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="..."
                                />
                            </div>
                            <!-- Item 5 -->
                            <div
                                class="hidden duration-700 ease-in-out"
                                data-carousel-item
                            >
                                <img
                                    src="/docs/images/carousel/carousel-5.svg"
                                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                    alt="..."
                                />
                            </div>
                        </div>
                        <!-- Slider indicators -->
                        <div
                            class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
                        >
                            <button
                                type="button"
                                class="w-3 h-3 rounded-full"
                                aria-current="true"
                                aria-label="Slide 1"
                                data-carousel-slide-to="0"
                            ></button>
                            <button
                                type="button"
                                class="w-3 h-3 rounded-full"
                                aria-current="false"
                                aria-label="Slide 2"
                                data-carousel-slide-to="1"
                            ></button>
                            <button
                                type="button"
                                class="w-3 h-3 rounded-full"
                                aria-current="false"
                                aria-label="Slide 3"
                                data-carousel-slide-to="2"
                            ></button>
                            <button
                                type="button"
                                class="w-3 h-3 rounded-full"
                                aria-current="false"
                                aria-label="Slide 4"
                                data-carousel-slide-to="3"
                            ></button>
                            <button
                                type="button"
                                class="w-3 h-3 rounded-full"
                                aria-current="false"
                                aria-label="Slide 5"
                                data-carousel-slide-to="4"
                            ></button>
                        </div>
                        <!-- Slider controls -->
                        <button
                            type="button"
                            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                            data-carousel-prev
                        >
                            <span
                                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
                            >
                                <svg
                                    class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 6 10"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M5 1 1 5l4 4"
                                    />
                                </svg>
                                <span class="sr-only">Previous</span>
                            </span>
                        </button>
                        <button
                            type="button"
                            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                            data-carousel-next
                        >
                            <span
                                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
                            >
                                <svg
                                    class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 6 10"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="m1 9 4-4-4-4"
                                    />
                                </svg>
                                <span class="sr-only">Next</span>
                            </span>
                        </button>
                    </div>
                    <p>Modal content goes here...</p>
                </div>
                <div class="mt-4 flex justify-end">
                    <button
                        id="closeModalBtn2"
                        class="bg-gray-900 text-white py-2 px-4 rounded"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>

        <script>
            // Get modal element
            const modal = document.getElementById("myModal");
            // Get open modal button
            const openModalBtn = document.getElementById("openModalBtn");
            // Get close buttons
            const closeModalBtn = document.getElementById("closeModalBtn");
            const closeModalBtn2 = document.getElementById("closeModalBtn2");

            // Listen for open click
            openModalBtn.addEventListener("click", () => {
                modal.classList.remove("hidden");
            });

            // Listen for close click
            closeModalBtn.addEventListener("click", () => {
                modal.classList.add("hidden");
            });

            closeModalBtn2.addEventListener("click", () => {
                modal.classList.add("hidden");
            });

            // Listen for outside click
            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.classList.add("hidden");
                }
            });
        </script>

        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-4">Portfolio</h1>
            <div
                id="portfolio"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
        </div>

        <script>
            // Fetch the JSON data
            fetch("portfolio.json")
                .then((response) => response.json())
                .then((data) => {
                    const portfolioContainer =
                        document.getElementById("portfolio");
                    data.portfolio.forEach((item) => {
                        // Create a card for each portfolio item
                        const card = document.createElement("div");
                        card.className = "bg-white p-4 rounded-lg shadow";

                        // Title
                        const title = document.createElement("h2");
                        title.className = "text-xl font-semibold mb-2";
                        title.textContent = item.title;
                        card.appendChild(title);

                        // Summary
                        const summary = document.createElement("p");
                        summary.className = "text-gray-700 mb-2";
                        summary.textContent = item.summary;
                        card.appendChild(summary);

                        // Image
                        if (item.images && item.images.length > 0) {
                            const img = document.createElement("img");
                            img.src = item.images[0];
                            img.alt = item.title;
                            img.className =
                                "w-full h-48 object-cover mb-2 rounded";
                            card.appendChild(img);
                        }

                        // Description
                        const description = document.createElement("p");
                        description.className = "text-gray-600 mb-2";
                        description.textContent = item.description;
                        card.appendChild(description);

                        // Repository link
                        if (item.repository) {
                            const repoLink = document.createElement("a");
                            repoLink.href = item.repository;
                            repoLink.className =
                                "text-blue-500 hover:underline";
                            repoLink.textContent = "Repository";
                            card.appendChild(repoLink);
                        }

                        // Release links
                        if (item.release && item.release.length > 0) {
                            const releaseList = document.createElement("ul");
                            releaseList.className = "mt-2";
                            item.release.forEach((release) => {
                                const listItem = document.createElement("li");
                                const releaseLink = document.createElement("a");
                                releaseLink.href = release.link;
                                releaseLink.className =
                                    "text-blue-500 hover:underline";
                                releaseLink.textContent = release.platform;
                                listItem.appendChild(releaseLink);
                                releaseList.appendChild(listItem);
                            });
                            card.appendChild(releaseList);
                        }

                        // Append the card to the portfolio container
                        portfolioContainer.appendChild(card);
                    });
                })
                .catch((error) => console.error("Error loading JSON:", error));
        </script>
    </body>
</html>
